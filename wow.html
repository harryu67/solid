<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ප්ලේටෝනික ඝන - සම්බන්ධිත පාලක</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #e74c3c;
        }
        
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            font-family: 'Noto Sans Sinhala', Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.3));
        }
        
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: white;
            font-size: 2.2em;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        #subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        #controls {
            background: rgba(46, 64, 83, 0.95);
            padding: 15px 0;
            width: 100%;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            z-index: 100;
        }
        
        .controls-inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 220px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-title {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: var(--light);
            font-weight: bold;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            min-width: 90px;
            font-family: 'Noto Sans Sinhala', sans-serif;
            flex: 1;
        }
        
        button:hover {
            background-color: #9b59b6;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.active {
            background-color: var(--dark);
            font-weight: bold;
            box-shadow: 0 0 0 2px var(--secondary);
        }
        
        .color-btn { min-width: 70px; }
        
        .slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.2);
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--secondary);
            cursor: pointer;
        }
        
        .opacity-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }
        
        #solidSelector {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--primary);
            background-color: rgba(0,0,0,0.3);
            font-size: 14px;
            cursor: pointer;
            color: white;
            font-family: 'Noto Sans Sinhala', sans-serif;
            width: 100%;
        }
        
        #solidSelector option {
            background-color: var(--dark);
            color: white;
        }
        
        @media (max-width: 768px) {
            .controls-inner {
                gap: 10px;
            }
            
            .control-group {
                min-width: 160px;
                padding: 12px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="info">
            <h1>ප්ලේටෝනික ඝන</h1>
            <p id="subtitle">සම්බන්ධිත පාලක සහිත 3D අත්දැකීම</p>
        </div>
    </div>
    
    <div id="controls">
        <div class="controls-inner">
            <div class="control-group">
                <div class="control-title">ඝනය තෝරන්න</div>
                <select id="solidSelector">
                    <option value="tetrahedron">ටෙට්‍රාහෙඩ්‍රෝනය</option>
                    <option value="cube">ඝනකය</option>
                    <option value="octahedron">ඔක්ටාහෙඩ්‍රෝනය</option>
                    <option value="dodecahedron" selected>ඩොඩෙකහෙඩ්‍රෝනය</option>
                    <option value="icosahedron">ඉකොසහෙඩ්‍රෝනය</option>
                </select>
            </div>
            
            <div class="control-group">
                <div class="control-title">පාරදෘෂ්‍යතාවය (90% දක්වා)</div>
                <div class="slider-container">
                    <input type="range" id="opacitySlider" class="slider" min="0.1" max="0.9" step="0.1" value="0.7">
                    <span id="opacityValue" class="opacity-value">70%</span>
                </div>
                <div class="control-row">
                    <button id="toggleVertices">ශීර්ෂ පෙන්වන්න</button>
                </div>
            </div>
            
            <div class="control-group">
                <div class="control-title">වර්ණය මාරු කරන්න</div>
                <div class="control-row">
                    <button id="colorBlue" class="color-btn active">නිල්</button>
                    <button id="colorRed" class="color-btn">රතු</button>
                </div>
                <div class="control-row">
                    <button id="colorGreen" class="color-btn">කොළ</button>
                    <button id="colorYellow" class="color-btn">පැහැති</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2c3e50);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight - 150), 0.1, 1000);
        camera.position.z = 5;
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight - 150);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Create all platonic solids
        const geometries = {
            tetrahedron: new THREE.TetrahedronGeometry(1, 0),
            cube: new THREE.BoxGeometry(1, 1, 1),
            octahedron: new THREE.OctahedronGeometry(1, 0),
            dodecahedron: new THREE.DodecahedronGeometry(1, 0),
            icosahedron: new THREE.IcosahedronGeometry(1, 0)
        };
        
        // Shared material properties for all solids
        const materialProps = {
            specular: 0x111111,
            shininess: 30,
            flatShading: true,
            transparent: true,
            opacity: 0.7
        };
        
        // Create all solids and store them
        const solids = {};
        const edges = {};
        const vertexMarkers = {};
        
        Object.keys(geometries).forEach(key => {
            // Create the solid with shared material
            const material = new THREE.MeshPhongMaterial({ 
                ...materialProps,
                color: 0x3498db // Default blue color
            });
            
            solids[key] = new THREE.Mesh(geometries[key], material);
            solids[key].visible = (key === 'dodecahedron');
            scene.add(solids[key]);
            
            // Add edges
            edges[key] = new THREE.EdgesGeometry(geometries[key]);
            const line = new THREE.LineSegments(
                edges[key],
                new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 1 })
            );
            solids[key].add(line);
            
            // Vertex markers
            const vertices = geometries[key].attributes.position.array;
            const sphereGeometry = new THREE.SphereGeometry(0.05, 16, 16);
            const vertexMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            vertexMarkers[key] = [];
            
            for (let i = 0; i < vertices.length; i += 3) {
                const sphere = new THREE.Mesh(sphereGeometry, vertexMaterial);
                sphere.position.set(vertices[i], vertices[i+1], vertices[i+2]);
                vertexMarkers[key].push(sphere);
                solids[key].add(sphere);
                sphere.visible = false;
            }
        });
        
        // Current active solid for viewing
        let currentViewSolid = 'dodecahedron';
        
        // Add lights
        const light1 = new THREE.DirectionalLight(0xffffff, 1);
        light1.position.set(1, 1, 1);
        scene.add(light1);
        
        const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
        light2.position.set(-1, -1, -1);
        scene.add(light2);
        
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        // Mouse controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;
            solids[currentViewSolid].rotation.y += deltaX * 0.01;
            solids[currentViewSolid].rotation.x += deltaY * 0.01;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        renderer.domElement.addEventListener('mouseup', () => isDragging = false);
        renderer.domElement.addEventListener('mouseleave', () => isDragging = false);
        
        // Mouse wheel zoom
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            camera.position.z = THREE.MathUtils.clamp(
                camera.position.z * (e.deltaY > 0 ? 1.1 : 0.9),
                2,
                15
            );
        });
        
        // Solid selector - only changes which solid is visible
        const solidSelector = document.getElementById('solidSelector');
        solidSelector.addEventListener('change', (e) => {
            // Hide current solid
            solids[currentViewSolid].visible = false;
            
            // Show selected solid
            currentViewSolid = e.target.value;
            solids[currentViewSolid].visible = true;
            
            // Reset rotation for the new solid
            solids[currentViewSolid].rotation.set(0, 0, 0);
            
            // Update vertex visibility to match current state
            const toggleVerticesBtn = document.getElementById('toggleVertices');
            const shouldShowVertices = toggleVerticesBtn.classList.contains('active');
            
            vertexMarkers[currentViewSolid].forEach(marker => {
                marker.visible = shouldShowVertices;
            });
        });
        
        // Toggle vertices button - affects all solids
        const toggleVerticesBtn = document.getElementById('toggleVertices');
        toggleVerticesBtn.addEventListener('click', () => {
            const showVertices = !vertexMarkers[currentViewSolid][0]?.visible;
            
            // Apply to all solids
            Object.keys(vertexMarkers).forEach(key => {
                vertexMarkers[key].forEach(marker => {
                    marker.visible = showVertices;
                });
            });
            
            toggleVerticesBtn.classList.toggle('active');
            toggleVerticesBtn.textContent = showVertices ? 
                'ශීර්ෂ සඟවන්න' : 'ශීර්ෂ පෙන්වන්න';
        });
        
        // Opacity slider - affects all solids (limited to 90% max as requested)
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.getElementById('opacityValue');
        
        opacitySlider.addEventListener('input', () => {
            const value = parseFloat(opacitySlider.value);
            
            // Apply to all solids
            Object.keys(solids).forEach(key => {
                solids[key].material.opacity = value;
            });
            
            opacityValue.textContent = `${Math.round(value * 100)}%`;
        });
        
        // Color controls - affect all solids
        const colors = {
            colorBlue: 0x3498db,
            colorRed: 0xe74c3c,
            colorGreen: 0x2ecc71,
            colorYellow: 0xf1c40f
        };
        
        Object.keys(colors).forEach(colorId => {
            document.getElementById(colorId).addEventListener('click', () => {
                // Apply to all solids
                Object.keys(solids).forEach(key => {
                    solids[key].material.color.setHex(colors[colorId]);
                });
                
                setActiveButton(colorId, ['colorBlue', 'colorRed', 'colorGreen', 'colorYellow']);
            });
        });
        
        // Helper function
        function setActiveButton(activeId, buttonGroup) {
            buttonGroup.forEach(id => {
                const btn = document.getElementById(id);
                btn.classList.toggle('active', id === activeId);
            });
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function handleResize() {
            const height = window.innerHeight - 150;
            const width = window.innerWidth;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
        
        window.addEventListener('resize', handleResize);
        handleResize(); // Initial call to set correct size
        
        animate();
    </script>
</body>
</html>
